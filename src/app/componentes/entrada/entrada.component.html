<div class="jumbotron">
    <h2>Entrada</h2>
    <br>

    <hr>

    <h3><u>Data Binding</u></h3>
    <h4>Interpolación</h4>
    <p>{{ mensaje }}</p>

    <hr>

    <h4>Property Binding</h4>
    <input type="text" value="123"> <br>
    <input type="text" value="valor1"> <br>
    <input type="text" value={{valor1}}>{{ valor1}} <br>
    <input type="text" [value]="valor2">{{valor2}} <br>
    <hr>

    <h4>Event Binding</h4>
    <button class="btn btn-success" (click)="contador=contador+1">Contar: {{ contador }}</button>  

    <hr>
    <h4>Doble Data Binding</h4>

    <h5>Manual</h5>

    <input type="text" [value]="valor3" (input)="modificar($event)">  {{ valor3 }}
    <br>
    <br>

    <h5>Automático</h5>

    <input type="text" [(ngModel)]="valor4">  {{ valor4 }}
    <br>


</div>
